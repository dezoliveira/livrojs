<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>

    <script>
      var preco = Number(prompt("Digite o preço do Produto R$:"));
      aVista = preco - preco * (10/100);
      parecelado = (preco / 3)
      alert("Preço do produto R$: " + preco.toFixed(2) + "\nPreço A Vista R$: " + aVista.toFixed(2) + "\nEm 3x de R$ " + parecelado.toFixed(2))
    </script>

  </body>
</html>
