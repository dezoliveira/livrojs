<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>

    <script>
      valor = Number(prompt("Insira o valor da conta R$: "));
      numClientes = Number(prompt("Insira o Nº de Clientes: "));
      valorFinal = (valor / numClientes);
      alert("Valor da conta R$: " + valor + "\nNº de Clientes: " + numClientes + "\nValor final R$: " + valorFinal);
    </script>

  </body>
</html>
